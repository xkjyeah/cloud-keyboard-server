  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Cloud Keyboard</title>
  <style>
	
  #txt_shared_key {
    width: 40en;
  }
  
  </style>
</head>
<body>
  <h1>☁ Cloud Keyboard! 🌈</h1>
	<form method="POST" action="/clients/login">
		<p>Start CloudKeyboard on your device and enter the shared-key below:</p>
		
		<p>
      <label for="txt_shared_key">Shared key</label>
      <input type="text" id="txt_shared_key" name="shared-key" />
		</p>
    
    <p>
      <button type="submit">Log in</button>
    </p>
	</form>
</body>
